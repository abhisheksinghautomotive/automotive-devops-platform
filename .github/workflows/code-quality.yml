---
name: Code Quality Checks

"on":
  push:
  pull_request:
    branches: [main]

jobs:
  code-quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements-test.txt
          pip install flake8 pylint bandit pydocstyle lizard black mypy
          pip install pytest yamllint

      - name: Run all-in-one quality checks
        run: python run_quality_checks.py

      - name: Upload quality check logs and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-artifacts
          path: |
            quality_checks.log
            htmlcov/
            coverage.xml
            coverage.json
