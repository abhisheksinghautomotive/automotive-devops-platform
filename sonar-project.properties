# SonarQube Configuration for Automotive DevOps Platform
# Software-Defined Vehicle (SDV) telemetry platform

# Project identification
sonar.projectKey=abhisheksinghautomotive_automotive-devops-platform
sonar.organization=abhisheksinghautomotive
sonar.projectName=Automotive DevOps Platform
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=projects/can_data_platform/scripts,projects/can_data_platform/src,.github/issue_deployment
sonar.tests=tests

# Language configuration
sonar.language=python
sonar.python.version=3.11

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml,code-quality-artifacts/coverage.xml
sonar.python.xunit.reportPath=test-results.xml,code-quality-artifacts/test-results.xml

# Code analysis configuration
sonar.python.pylint.reportPaths=reports/pylint-report.txt,code-quality-artifacts/reports/pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json,code-quality-artifacts/bandit-report.json
sonar.python.flake8.reportPaths=reports/flake8-report.txt,code-quality-artifacts/reports/flake8-report.txt

# Quality gate thresholds (matching existing standards)
sonar.coverage.exclusions=**/*test*/**,**/tests/**,**/__pycache__/**,**/migrations/**,**/venv/**,**/.venv/**
sonar.cpd.exclusions=**/*test*/**,**/tests/**

# File patterns to analyze
sonar.inclusions=**/*.py
sonar.exclusions=**/node_modules/**,**/venv/**,**/.venv/**,**/htmlcov/**,**/__pycache__/**,**/.*/**,**/build/**,**/dist/**,**/*.egg-info/**

# Duplication detection
sonar.cpd.python.minimumtokens=50

# Security hotspot detection
sonar.python.bandit.reportPaths=bandit-report.json

# Technical debt and maintainability
sonar.tech_debt.rating_grid=0.1,0.2,0.5,1.0
sonar.tech_debt.development_cost=30

# Additional analysis parameters
sonar.sourceEncoding=UTF-8
sonar.verbose=false